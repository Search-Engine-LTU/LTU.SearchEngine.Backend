<!-- 
    Link Structure and PDF Detection (FRQ-1002, 1009, 1010)
    This file is designed to test the crawler's ability to follow internal links recursively and 
    detect PDF files for indexing without attempting to crawl their internal content 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test: Links and PDF Detection</title>
</head>
<body>
    <h1>Crawl Frontier Test</h1>
    <!-- Internal relative link for recursive crawling (FRQ-1002) -->
    <p>Please visit our <a href="/about-us.html">About Us</a> page to test internal link following.</p>

    <!-- PDF detection (FRQ-1009) - Should be indexed but not followed (FRQ-1010) -->
    <p>Download our <a href="HelloWorld.pdf">sample guide</a> to verify PDF indexing detection.</p>

    <!-- External link - Should be ignored if not in the domain whitelist (FRQ-1003) -->
    <p>Visit <a href="https://google.com">Google</a> to test domain whitelist restriction logic.</p>
</body>
</html>
